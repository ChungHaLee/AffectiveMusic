<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Affective Music</title>

    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <link type="text/css" rel="stylesheet" href="../static/style.css?after">

</head>

<body>

    <h2> Result of "{{ word }}" </h2>

    <div id="haptic">
        <p> {{ haptic }} </p>
    </div>

    <p id="tryAnother"> Try another emotional word ... </p>
    <form action="/result" method="POST" form autocomplete="off" id="result">
        <button class="affectiveWords_result" name="word_type" id="word_amazement" value="amazement">Amazement</button>
        <button class="affectiveWords_result" name="word_type" id="word_tenderness" value="tenderness">Tenderness</button>
        <button class="affectiveWords_result" name="word_type" id="word_nostalgia" value="nostalgia">Nostalgia</button>
        <button class="affectiveWords_result" name="word_type" id="word_calmness" value="calmness">Calmness</button>
        <br>
        <button class="affectiveWords_result" name="word_type" id="word_power" value="power">Power</button>
        <button class="affectiveWords_result" name="word_type" id="word_joyful" value="joyful">Joyful</button>
        <button class="affectiveWords_result" name="word_type" id="word_tension" value="tension">Tension</button>
        <button class="affectiveWords_result" name="word_type" id="word_sadness" value="sadness">Sadness</button>
    </form>
</body>
</html>
