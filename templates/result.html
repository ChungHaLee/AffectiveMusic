<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Affective Music</title>

    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <link type="text/css" rel="stylesheet" href="../static/style.css">

</head>

<body>

    <h4> Result of "{{ word }}" </h4>

    <div id="haptic">
        <p> {{ haptic }} </p>
    </div>

    <form action="/result" method="POST" form autocomplete="off">
        <button class="affectiveWords_result" name="word_type" id="word_dynamic" value="dynamic">다이나믹한</button>
        <button class="affectiveWords_result" name="word_type" id="word_energetic" value="energetic">에너제틱한</button>
        <button class="affectiveWords_result" name="word_type" id="word_catchy" value="catchy">시선을 확 끄는</button>
        <button class="affectiveWords_result" name="word_type" id="word_relaxed" value="relaxed">차분한</button>
        <br>
        <button class="affectiveWords_result" name="word_type" id="word_bored" value="bored">지루한</button>
        <button class="affectiveWords_result" name="word_type" id="word_fear" value="fear">두려운</button>
        <button class="affectiveWords_result" name="word_type" id="word_sad" value="sad">슬픈</button>
        <button class="affectiveWords_result" name="word_type" id="word_angry" value="angry">화나는</button>
        <button class="affectiveWords_result" name="word_type" id="word_annoyed" value="annoyed">짜증나는</button>
    </form>
</body>
</html>
